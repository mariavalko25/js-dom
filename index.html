<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" placeholder="0" readonly/>
      <div class="digits">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="digits">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="digits">
        <button>0</button>
      </div>      
      <div class="opers">        
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>%</button>   
      </div>
      <button class="clear">C</button>  
      <button class="decimal-point">.</button> 
      <div class="opers">
        <button class="equal">=</button>
      </div>     
      
    </div>

    <script></script>
  </body>
</html>
